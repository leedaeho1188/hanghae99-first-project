<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div class="review_container" id="review_box">
      <div class="review_container_box">
        <div class="review_header">리뷰 작성</div>
        <div class="review_title">
          <label for="show_title">작품 이름</label>
          <input id="show_title" type="text" placeholder="작품 이름을 적어주세요">
        </div>
        <div class="review_comment">
          <label for="show_comment">작품 리뷰</label>
          <textarea  id="show_comment" rows="3"></textarea>
        </div>
        <div class="submit_btn">
          <button>리뷰저장</button>
        </div>
      </div>
    </div>
</body>
</html>
