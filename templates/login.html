<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style_login.css" type="text/css" media="all" />
  <script src="./login.js" type="text/javascript"></script>
  

</head>
<body>
  <div id="login_box" class="main_container_login">
    <div class="login_container">
        <div class="form_container">
            <form name="login_form" action="/cookie" method="get">
                <div class="form_title_div">
                    <p class="form_title_p">로그인</p>
                </div>
                <div>
                    <div>
                        <label class="form_item_name" for="Email">이메일</label>
                        <input type="text" name="email" placeholder="E-mail" class="form_input"/>
                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_email" class="form_text_alert"></div>
                    </div>
                </div>
                <div>
                    <div>
                        <label class="form_item_name" for="psw">비밀번호</label>
                        <input  type="password" name="password" placeholder="Enter password" class="form_input" />
                    </div>
                    <div class="form_text_alert_padding">
                        <div id="alert_password" class="form_text_alert"></div>
                    </div>
                </div>
                <div style="height: 10px;"></div>
                <div>
                    <button type="button" class="form_Login_button" onclick="login()">로그인</button>
                </div>
            </form>
        </div>
    </div>
  </div>
</body>
</html>
