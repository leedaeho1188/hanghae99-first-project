    <script type="text/javascript">

        function openclose() {
            let status = $('#intro-box').css('display');
            if (status == 'block') {
                $('#intro-box').hide()
            } else {
                $('#intro-box').show()
            }
        }

    </script>

    <script>
        function showInfos() {
                $.ajax({
                    type: "GET",
                    url: "/artShow",
                    data: {},
                    success: function (response) {
                        let infos = response['all_blogs']
                        for (let i = 0; i < infos.length; i++) {
                            let image = infos[i]['image']
                            let url = infos[i]['url']
                            let title = infos[i]['title']
                            let date = infos[i]['date']
                            let loc = infos[i]['loc']
                            let loc_detail = infos[i]['loc_detail']
                            

                            //console.log(title, desc, image, comment, url)
                            let temp_html = `<div class="card" class="card-padding">
                                            <img class="card-img-top"
                                                 src="${image}"
                                                 alt="Card image cap">
                                            <div class="card-body">
                                                <a target="_blank" href="${url}" class="card-title">${title}</a>
                                                <hr style="border: solid 1px grey;"">
                                                <h4 class="card-text">${date}</h4>
                                                <hr style="border: solid 1px grey;">
                                                <h4 class="card-text" class="red-text">${loc}</h4><h5 class="card-text">${loc_detail}<h5>
                                            </div>
                                        </div>`
                            $('#cards-box').append(temp_html)
                        }
                        //console.log(articles)
                        //alert(response["msg"]);
                    }
                })
            }
    </script>
