<!DOCTYPE html>
<html lang="ko">

<head>
    <!-- Webpage Title -->
    <title>공유문화 | 전시 공연 정보 길잡이</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
    <!-- 구글폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_login.css" type="text/css" media="all" />
    <script src="./login.js" type="text/javascript"></script>
    <script type="text/javascript">

        function openclose() {
            let status = $('#intro-box').css('display');
            if (status == 'block') {
                $('#intro-box').hide()
            } else {
                $('#intro-box').show()
            }
        }

        function hover1(element) {
    element.setAttribute('src', './kong2_text.jpg');
    }

    function unhover1(element) {
    element.setAttribute('src', './kong2_notext.jpg');
    }

    function hover2(element) {
    element.setAttribute('src', './kong1_text.jpg');
    }

    function unhover2(element) {
    element.setAttribute('src', './kong1_notext.jpg');
    }

    </script>

    <style type="text/css">
        body {
            font-family: 'Noto Sans KR', sans-serif;
            padding-bottom: 40px;
        }

        .wrap {
            width: 90%;
            margin: auto;
        }

        .title_line {
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center; 
            width: 100%;
            margin-top: 30px;
            margin-bottom: 70px;
        }


        .wrap_pics {
            display: flex;
            width: 85%;
            margin: auto;
            margin-top: 70px;
        }

        .culture-box {
            display: flex;
            align-items: center;
        }

        .introducing_box {
            display: none;
            width: 80%;
            margin: 20px auto 30px auto;
            border: 3px solid black;
            border-radius: 10px;
            padding: 40px;
            
        }

        .two_images {
            height: auto;
            padding: 10px;
            width: 100%;
        }
        .two_images a {
            text-decoration: none;
            color: black;
        }
        .two_images a p {
            display: inline-block
        }


        .card-img-bottom {
            border-radius: 6px;
            height: auto;
            width: 100%;
            box-shadow: 0 3px 6px rgba(0,0,0,0.12), 0 2px 5px rgba(0,0,0,0.24);
        }

        .card-img-bottom:hover{
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            transform: translateY(-8px);
        }

        button{
            background-color: transparent;
            border-radius: 4px;
            cursor: pointer;
            outline: none;
        }
        .introduce_btn {
            font-size: 30px;
            border: none;
            
        }
        .login_btn {
            font-size: 20px;
            padding: 4px 8px;
        }
        .introduce_btn:hover {
            font-weight: bold;
        }
        .login_btn:hover{
            font-weight: bold;
        }
        .introducing-box-content {
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div class = "title_line">
            <div class="culture-box">
                <a href="#">
                    <img class="card-img-top"
                    src="share_culture.jpg" alt="Card image cap" width="80px" height="80px">
                </a>
                <div class="introduce">
                    <button onclick="openclose()" id="btn-introducing-box" class="introduce_btn btn" href="#" role="button">사이트 소개</button>
                </div>
            </div>
            <div class="login">
                <button href="#" class="login_btn btn" role="button" aria-pressed="true">로그인</button>
            </div>            
        </div>

        <div class="introducing-box" id="intro-box">
            <p class="introducing-box-content">
                우리 사이트는 우리나라에 있는 전시와 공연 정보를 모아 전달해드립니다.<br>
                관심 있는 전시와 공연은 놓치지 마세요!
            </p>     
        </div>
        <div class="wrap_pics">
            <div class="two_images">
                <a class="two_images_artShow" href="C:\Users\heoyj\Desktop\hh99_mkheo\hanghae99-first-project\templates\artShow">
                    <img class="card-img-bottom"
                    src="./kong2_notext.jpg"
                    alt="Card image cap" onmouseover="hover1(this);" onmouseout="unhover1(this)">
                </a>
                
            </div>
            <div class="two_images">
                <a class="two_images_performance" href="C:\Users\heoyj\Desktop\hh99_mkheo\hanghae99-first-project\templates\performance">
                    <img class="card-img-bottom"
                    src="./kong1_notext.jpg"
                    alt="Card image cap" onmouseover="hover2(this)" onmouseout="unhover2(this)">
                </a>          
            </div>
        </div>   
    </div>
    <div id="container" class="main_container_login">
        <div style="padding: 20px;"></div>
        <div class="login_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">로그인</p>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="Email">이메일</label>
                            <input type="text" id="Email" name="email" placeholder="E-mail" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_email" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="psw">비밀번호</label>
                            <input id="psw" type="password" name="password" placeholder="Enter password" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_Login_button" onclick="login()">로그인</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div id="container" class="main_container_signUp">
        <div style="padding: 20px;"></div>
        <div class="signUp_container">
            <div class="form_container">
                <form name="login_form" action="/cookie" method="get">
                    <div class="form_title_div">
                        <p class="form_title_p">회원가입</p>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="userName">이름</label>
                            <input type="text" id="userName" name="username" placeholder="name" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_username" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="Email">이메일</label>
                            <input type="text" id="Email" name="email" placeholder="E-mail" class="form_input"/>
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_email" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="psw">비밀번호</label>
                            <input id="psw" type="password" name="password" placeholder="Enter password" class="form_input" />
                        </div>
                        <div class="form_text_alert_padding">
                            <div id="alert_password" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div>
                        <div>
                            <label class="form_item_name" for="confirm_psw">비밀번호 확인</label>
                            <input  id="confirm_psw" type="password" name="password2" onfocus="" placeholder="Enter password again" class="form_input" />
                        </div>      
                        <div class="form_text_alert_padding">
                            <div id="alert_password2" class="form_text_alert"></div>
                        </div>
                    </div>
                    <div style="height: 10px;"></div>
                    <div>
                        <button type="button" class="form_submit_button" onclick="login()">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
